{% extends 'base.html' %}
{% block title %}Page Not Found | Django Store{% endblock %}

{% block content %}
<div class="container text-center py-5 mt-5">
    <h1 class="display-1 fw-bold text-muted">404</h1>
    <h2 class="mb-3">Oops! Page not found.</h2>
    <p class="lead text-muted mb-4">The page you are looking for might have been removed or is temporarily unavailable.</p>
    
    <a href="/" class="btn btn-primary btn-lg px-4">
        <i class="fas fa-home me-2"></i> Return Home
    </a>
</div>
{% endblock %}
