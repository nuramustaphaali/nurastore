{% extends 'base.html' %}
{% block title %}Order Successful | Nura Store{% endblock %}

{% block content %}
<div class="container text-center py-5 mt-5">
    <div class="card shadow-sm border-0 mx-auto" style="max-width: 500px;">
        <div class="card-body p-5">
            <i class="fas fa-check-circle text-success fa-5x mb-3"></i>
            <h2 class="mb-3">Order Placed!</h2>
            <p class="text-muted">Thank you for your purchase. Your order has been received and is currently <strong>Pending</strong>.</p>
            
            <hr>
            
            <div class="d-grid gap-2">
                <a href="/orders" class="btn btn-outline-primary">View Order History</a>
                <a href="/" class="btn btn-primary">Continue Shopping</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
