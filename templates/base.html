{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Nura Store{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="d-flex flex-column min-vh-100">

    {% include 'partials/navbar.html' %}

    <main class="flex-shrink-0 py-4">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    {% include 'partials/footer.html' %}

    <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toast-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/app.js' %}"></script>
    <script src="{% static 'js/app.js' %}"></script>
    <script src="{% static 'js/auth.js' %}"></script>    
    {% block scripts %}{% endblock %}

    <div class="offcanvas offcanvas-end" tabindex="-1" id="cartSidebar" aria-labelledby="cartSidebarLabel">
    <div class="offcanvas-header bg-light border-bottom">
        <h5 class="offcanvas-title" id="cartSidebarLabel"><i class="fas fa-shopping-bag me-2"></i> Your Cart</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body d-flex flex-column">
        <div id="cart-items-container" class="flex-grow-1 overflow-auto">
            <div class="text-center mt-5 text-muted">
                <i class="fas fa-spinner fa-spin"></i> Loading...
            </div>
        </div>

        <div class="border-top pt-3 mt-3">
            <div class="d-flex justify-content-between mb-3">
                <span class="h5">Total:</span>
                <span class="h5 fw-bold text-primary" id="cart-total">â‚¦0.00</span>
            </div>
            <a href="/checkout" class="btn btn-primary w-100 py-2 disabled" id="btn-checkout">
                Proceed to Checkout
            </a>
        </div>
    </div>
</div>
</body>
</html>
